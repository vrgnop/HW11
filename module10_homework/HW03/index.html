<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<button class="open-chat button">Открыть чат</button>
<div class="chat-container hidden">
    <form class="chat-form">
        <input class="chat-input" placeholder="Сообщение...">
        <input class="chat-submit no-active" disabled type="submit" placeholder="Отправить">
        <button class="chat-submit geolocation">Геолокация</button>
    </form>
    <div class="messages">
    </div>
</div>
<button class="close-chat button hidden">Закрыть чат</button>
<script src="./js.js"></script>
</body>
</html>
